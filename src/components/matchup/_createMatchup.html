<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create New Matchup</h4>
</div>
<div class='modal-body'>
    <matchup id='createMatchupModal' matchup='vm.matchup' unstarted="true" in-modal='true'></matchup>
    <form id="match-time-form" >
        <div class="form-group">
            <label for="team_score">Match Time</label>
            <div class='input-group'>
                <input type="number" class="form-control" id="match-time" placeholder="Match Time" ng-model='vm.match_time'>
            </div>
            <p class="help-block">Total time for the match (minutes)</p>
        </div>
    </form>
    <button type='button' class='btn btn-primary' ng-click='vm.addMatchup()' ng-disabled="!vm.matchup.homeTeam.name && !vm.matchup.awayTeam.name">Save Matchup</button>
</div>
